yosimitso_working_forum:
  thread_per_page: 10
  post_per_page: 5
  date_format: 'd/m/Y'
  time_format: 'H:i:s'
  allow_anonymous_read: true
  allow_moderator_delete_thread: true
  theme_color: green
  lock_thread_older_than: 200
  site_title: ok
  vote:
    threshold_useful_post: 5
  file_upload:
    enable: true
    max_size_ko: 10000
    accepted_format: [image/jpg, image/jpeg, image/png, image/gif, image/tiff, application/pdf]
    preview_file: true
  post_flood_sec: 30
  thread_subscription:
    enable: true

doctrine:
  dbal:
    # configure these for your database server
    driver: 'pdo_mysql'
    server_version: '5.7'
    charset: utf8mb4

    # With Symfony 3.3, remove the `resolve:` prefix
    url: '%env(resolve:DATABASE_URL)%'
  orm:
    auto_generate_proxy_classes: '%kernel.debug%'
    naming_strategy: doctrine.orm.naming_strategy.underscore
#    auto_mapping: true
    resolve_target_entities:
      Yosimitso\WorkingForumBundle\User: Yosimitso\WorkingForumBundle\Tests\User
    mappings:
      Yosimitso\WorkingForumBundle:
        is_bundle: false
        type: annotation
        dir: '%kernel.project_dir%/Entity'
        prefix: 'Yosimitso\WorkingForumBundle\Entity'
        alias: App

framework:
  templating: { engines: ['twig'] }
  test: ~
  validation: { enable_annotations: true }
  session:
    storage_id: session.storage.mock_file

knp_paginator:
  page_range: 1                      # default page range used in pagination control
  default_options:
    page_name: page                # page query parameter name
    sort_field_name: sort          # sort field query parameter name
    sort_direction_name: direction # sort direction query parameter name
    distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
  template:
    pagination: "@YosimitsoWorkingForum/Common/slidePagination.html.twig"     # sliding pagination controls template
    sortable: "@KnpPaginator/Pagination/sortable_link.html.twig" # sort link template

security:
  encoders:
    Symfony\Component\Security\Core\User\User: plaintext
    App\Entity\User: plaintext

  role_hierarchy:
    ROLE_ADMIN:       ROLE_USER
    ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

  providers:
    # … vous pouvez supprimer le fournisseur « in_memory »
    # Et voici notre nouveau fournisseur :
    main:
      entity:
        class:    App\Entity\User
        property: username

  firewalls:
    dev:
      pattern:  ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      pattern: ^/
      anonymous: true
      provider: main
      http_basic: ~
      form_login:
        login_path: login
        check_path: login_check
        csrf_token_generator: security.csrf.token_manager
        default_target_path: /
      logout:
        path:   logout
        target: /

swiftmailer:
  url: '%env(MAILER_URL)%'
  spool: { type: 'memory' }
  sender_address: 'yoman@yoman.fr'

sensio_framework_extra:
  router:      { annotations: true }
  security:    { annotations: true }

